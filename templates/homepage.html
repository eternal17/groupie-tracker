<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="templates/homepage.css"/>
    <link rel="icon" href="data:,">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Groupie Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            {{ range . }}
                <div class="col-sm-4">
                    <a href="/artist?selection={{.ID}}" style="text-decoration:none;" >
                    <div class="card text-center">
                        <img class="card-img" src="{{ .Image }}" alt="Artist Pic">
                        <div class="card-body">
                            <h5 class="card-title"> {{ .Name }} </h5>
                            <h6 class="card-content">
                                <p>Formed: <span class="tag tag-blue">{{ .CreationDate }}</span><p>
                                <p>First Album: <span class="tag tag-blue">{{ .FirstAlbum }}</span></p>
                            </h6>
                        </div>
                    </div>
                    </a>
                </div>
            {{end}}
        </div>
    </div>
</body>

</html>
